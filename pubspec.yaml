name: elite_soft
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.2.6 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  firebase_core: any
  firebase_auth: any
  provider: ^6.1.2
  google_mlkit_face_detection:
    git:
      url: https://github.com/murtadhadev/google_mlkit_face_detection
  cupertino_icons: ^1.0.2
  camera: ^0.10.5+9
  flutter_svg: ^2.0.9
  flutter_native_splash: any
  flutter_launcher_icons: ^0.13.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.png"

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
     - images/


flutter_native_splash:
  ios: true
  color: "#ffffff"
  image: "images/logo.png"

  android_12:
    image: "images/logo.png"
    color: "#ffffff"

